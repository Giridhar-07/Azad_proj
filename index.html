<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Azayd IT Consulting Services - Professional IT solutions and consulting services in Bengaluru" />
    <meta name="keywords" content="IT consulting, software development, digital transformation, Bengaluru, technology solutions" />
    {% if is_debug %}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-{{ csp_nonce }}'; style-src 'self' 'unsafe-inline' 'nonce-{{ csp_nonce }}' https://fonts.googleapis.com; img-src 'self' data: https://*; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.openai.com https://generativelanguage.googleapis.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';">
    {% else %}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-{{ csp_nonce }}'; style-src 'self' 'nonce-{{ csp_nonce }}' https://fonts.googleapis.com; img-src 'self' data: https://*; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.openai.com https://generativelanguage.googleapis.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';">
    {% endif %}
    <title>Azayd IT Consulting Services</title>
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    <link rel="preload" href="/src/style.css" as="style">
    <style nonce="{{ csp_nonce }}">
        body {
            -webkit-user-select: none; /* For Safari */
            user-select: none; /* For non-Safari browsers */
        }
        .example-class {
            width: -webkit-fill-available; /* For Edge */
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx" nonce="{{ csp_nonce }}"></script>
  </body>
</html>
