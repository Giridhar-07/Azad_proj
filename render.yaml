services:
  # Django web service
  - type: web
    name: azayd-django
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn website.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: True
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: True
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: True
      - key: DATABASE_URL
        fromDatabase:
          name: azayd-db
          property: connectionString

  # Static files service
  - type: web
    name: azayd-static
    env: static
    buildCommand: npm run build
    staticPublishPath: ./staticfiles
    routes:
      - type: rewrite
        source: /static/*
        destination: /static/$1
      - type: rewrite
        source: /media/*
        destination: /media/$1

# Database service
databases:
  - name: azayd-db
    plan: free