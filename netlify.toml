[build]
  command = "npm run build && python manage.py collectstatic --noinput"
  publish = "staticfiles"
  functions = "netlify/functions"

[build.environment]
  DJANGO_SETTINGS_MODULE = "azayd.settings"
  DJANGO_DEBUG = "False"
  DJANGO_SECURE_SSL_REDIRECT = "True"
  DJANGO_SESSION_COOKIE_SECURE = "True"
  DJANGO_CSRF_COOKIE_SECURE = "True"

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/django"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"