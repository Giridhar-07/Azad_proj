<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#fff" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)"/>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="3" fill="#fff" opacity="0.2"/>
  <circle cx="75" cy="75" r="3" fill="#fff" opacity="0.2"/>
  <circle cx="75" cy="25" r="2" fill="#fff" opacity="0.15"/>
  <circle cx="25" cy="75" r="2" fill="#fff" opacity="0.15"/>
  
  <!-- Abstract lines -->
  <line x1="0" y1="50" x2="100" y2="50" stroke="#fff" stroke-width="0.5" opacity="0.1"/>
  <line x1="50" y1="0" x2="50" y2="100" stroke="#fff" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Diagonal accents -->
  <line x1="0" y1="0" x2="100" y2="100" stroke="#fff" stroke-width="0.5" opacity="0.1"/>
  <line x1="100" y1="0" x2="0" y2="100" stroke="#fff" stroke-width="0.5" opacity="0.1"/>
</svg>